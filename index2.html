<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilos2.css">
    <title>Landing Page</title>
</head>

<body>
    
<!-- Contato -->
<section id="contato">
    <h2>Contato</h2>
    <form action="enviar.php" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx"><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="tipo">Pessoa Física/Jurídica:</label>
        <select id="tipo" name="tipo">
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select><br>

        <label for="horario">Melhor Horário de Contato:</label>
        <input type="text" id="horario" name="horario"><br>

        <label for="servico">Tipo de Serviço Desejado:</label>
        <input type="text" id="servico" name="servico"><br>

        <label for="descricao">Descrição do Projeto:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"
            placeholder="Descreva seu projeto aqui"></textarea><br>

        <input type="submit" value="Enviar">
    </form>   
</section>

</body>
